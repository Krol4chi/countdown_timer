<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>






<h1 class="title">До нового года осталось:</h1>
<div class="all-container__content">
  <div class="container-days">
    <div  id="day"  class="time">00</div>
    <div class="time-text">Дней</div>
  </div>
  <div class="colon">:</div>
  
  <div class="container-hours">
    <div id="hours"  class="time">00</div>
    <div class="time-text">Часов</div>
  </div>
  <div class="colon">:</div>
  
  
  <div class="container-minutes">
    <div  id="minutes"  class="time">00</div>
    <div class="time-text">Минут</div>
  </div>
  <div class="colon">:</div>
  
  
  
  <div class="container-seconds">
    <div  id="seconds" class="time">00</div>
    <div class="time-text">Секунд</div>
  </div>

  
  
</div>
<div id="out"></div>






<script src="code.js"></script>
</body>
</html>
